<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles\output.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:700|Open+Sans&display=swap" rel="stylesheet">
    <title>FIU Mockup</title>
</head>

<body>
    <div id="navbar" class="d-flex justify-content-between">
        <a href="#" class="fiu-logo"><img alt="Florida International University Homepage" class="logo"
                src="images\fiu-main-logo.png"></a>
        <div class="global-tools d-flex">
            <a href="mobile-search-tab.html" id="search" class="search">
                <i class="material-icons">
                    search
                </i>
                <span>SEARCH</span>
            </a>
            <a href="mobile-menu-tab.html" id="menu" class="menu">
                <i class="material-icons">
                    menu
                </i>
                <span>MENU</span>
            </a>
        </div>
    </div>
    <div id="intro-vid-section">
        <div class="intro-wrapper">
            <video autoplay muted loop class="intro-video">
                <source src="images\intro-vid.mp4" type="video/mp4" />
            </video>
            <div class="intro-vid-bg">
                <div class="vid-content">
                    <h1>Florida International University</h1>
                    <button class="intro-vid-button"><i class="material-icons">
                            pause
                        </i></button>
                </div>
            </div>
        </div>
    </div>
    <article id="campus-community-section">
        <a href="#">
            <div class="c-c-wrapper">
                <div class="row no-gutters c-c-content">
                    <div class="col-xs-12 col-sm-5 c-c-img-div">
                        <img src="images\fiucampuspreview.jpg" alt="">
                    </div>
                    <div class="col-xs-12 col-sm-7 c-c-text">
                        <span>Campus & Community</span>
                        <h5>Take a brief survey of the FIU Alert system</h5>
                        <p>Your feedback will provide emergency managers important feedback regarding the success of
                            this test.</p>
                    </div>
                </div>
            </div>
        </a>
    </article>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="mobile-menu-dropdown.js"></script>
    <script src="intro-vid-button.js"></script>

</body>

</html>
